<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/main.js"></script>
</head>
<body>

<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <div class="header__left desktop-col">
        <nav class="header__menu menu">
          <a class="header__search-link header__icon-link link-reset">
            <svg class="header__icon">
              <use xlink:href="../img/sprite.svg#search"></use>
            </svg>
          </a>
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link link-reset" href="#">Магазин</a></li>
            <li class="menu__item"><a class="menu__link link-reset" href="#">Отзывы</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__logo">
        <a class="header__logo-link" href="#"><img src="../img/logo.png" alt="Grossone"></a>
      </div>
      <div class="header__mobile-box mobile-box">
        <a class="header__search-link header__icon-link link-reset">
          <svg class="header__icon">
            <use xlink:href="../img/sprite.svg#search"></use>
          </svg>
        </a>
        <a class="header__basket-link header__icon-link link-reset">
          <svg class="header__icon">
            <use xlink:href="../img/sprite.svg#basket"></use>
          </svg>
        </a>
      </div>
      <div class="header__right desktop-block">
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link link-reset" href="#">Информация</a></li>
            <li class="menu__item"><a class="menu__link link-reset" href="#">Блог</a></li>
          </ul>
          <a class="header__basket-link header__icon-link link-reset">
            <svg class="header__icon">
              <use xlink:href="../img/sprite.svg#basket"></use>
            </svg>
          </a>
        </nav>
      </div>
      <div class="header__burger">
        <a>
          <svg class="header__icon">
            <use xlink:href="../img/sprite.svg#menu"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="header__mobile-menu">
      <div class="menu__container">
        <div class="menu__top">
          <div class="menu__mobile-box mobile-box">
            <a class="header__search-link header__icon-link link-reset">
              <svg class="header__icon">
                <use xlink:href="../img/sprite.svg#search"></use>
              </svg>
            </a>
            <a class="header__basket-link header__icon-link link-reset">
              <svg class="header__icon">
                <use xlink:href="../img/sprite.svg#basket"></use>
              </svg>
            </a>
          </div>
          <span class="menu__close">
              <svg class="header__icon">
                <use xlink:href="../img/sprite.svg#cross"></use>
              </svg>
            </span>
        </div>
        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__item"><a class="link-reset" href="#">Магазин</a></li>
            <li class="menu__item"><a href="">Отзывы</a></li>
            <li class="menu__item"><a href="">Информация</a></li>
            <li class="menu__item"><a href="">Блог</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__bg"></div>

    <div class="quote">
      <div class="container">
        <p class="quote__text">
          &laquo;Качество&nbsp;&mdash; это делать что-либо правильно, даже когда никто не&nbsp;смотрит.&raquo; &mdash;
          <span class="quote__author">Генри Форд</span>
        </p>
        <hr>
      </div>
    </div>
  </main>
</div>


</body>
</html>
