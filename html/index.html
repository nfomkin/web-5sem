<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="wrapper">
  <header class="header">
    <div class="header__container">
      <div class="header__row">
        <div class="header__left desktop-col">
          <svg class="desktop-col__search-svg search-svg">
            <use xlink:href="../img/sprite.svg#search"></use>
          </svg>
          <a href="#">МАГАЗИН</a>
          <a href="#">ОТЗЫВЫ</a>
        </div>
        <div class="header__logo">
          <a class="header__logo-link" href="#"><img class="header__logo-img" src="../img/logo.png" alt="Grossone"></a>
        </div>
        <div class="header__mobile-box mobile-box">
          <svg class="mobile-box__search-svg search-svg">
            <use xlink:href="../img/sprite.svg#search"></use>
          </svg>
          <svg class="mobile-box__basket-svg basket-svg">
            <use xlink:href="../img/sprite.svg#basket"></use>
          </svg>
        </div>
        <div class="header__right desktop-block">
          <a href="#">ИНФОРМАЦИЯ</a>
          <a href="#">БЛОГ</a>
          <svg class="desktop-block__basket-svg basket-svg">
            <use xlink:href="../img/sprite.svg#basket"></use>
          </svg>
        </div>
        <div class="header__burger-menu">
          <svg class="header__burger-menu-svg burger-menu-svg">
            <use xlink:href="../img/sprite.svg#menu"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__bg"></div>

  </main>
</div>


</body>
</html>
